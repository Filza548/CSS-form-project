<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Assignment</title>

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>

        <h1 class="first-heading">Step 1 : Your Details</h1>

        <!-- first name container is completed -->

        <div class="box">

            <label for="" class="custom-label">Name :

                <input type="text" name="text" placeholder="First and last name" class="input-box">
            </label>
        </div>

        <!-- 2nd Email container is started -->

        <div class="box">

            <label for="" class="custom-label">Email :

                <input type="email" name="email" placeholder="example@domain.com" class="input-box">
            </label>
        </div>

        <!-- 2nd email container is completed -->

        <!-- 3rd Contact container is started -->

        <div class="box">

            <label for="" class="custom-label">Phone :

                <input type="contact" name="contact" placeholder="Eg. +44750000000" class="input-box">
            </label>
        </div>

        <!-- 3rd contact container is completed -->

        <!-- 2nd heading -->

        <h1 class="second-heading">Step 2 : Delivery Address</h1>

        <!-- 4th textarea container -->

        <div class="box-1">

            <label for="" class="custom-label1">Address :

                <textarea name="comment" id="" rows="4" cols="4" class="custom-textarea"></textarea>
        </div>
        <!-- textarea is completed -->

        <!-- 5th post code -->
        <div class="box 1">

            <label for="" class="custom-label2">Post code :

                <input type="code" name="postcode" placeholder="" class="input-box">
            </label>
        </div>
        <!-- post code is completed -->

        <!-- country container -->

        <div class="box 1">

            <label for="" class="custom-label3">Country :

                <input type="country" name="countryname" placeholder="Pakistan" class="input-box">
            </label>
        </div>

        <!-- country container is completed -->

        <!-- code details container is started -->

        <h1 class="third-heading">Step 3 : Card Details</h1>

        <div class="box2">

            <label class="custom-label4"> Cards type : </label>
            <br>
            <label class="custom-label5">
                <input type="radio" name="card" class="custom-radio"><img src="assetpage/visacard.jpg"
                    alt="">VISA&nbsp;&nbsp;&nbsp;
                <input type="radio" name="card" class="custom-radio"><img src="assetpage/amexcard.jpg"
                    alt="">AMEX&nbsp;&nbsp;&nbsp;
                <input type="radio" name="card" class="custom-radio"><img src="assetpage/mastercard.jpg"
                    alt="">MASTERCARD

            </label>

        </div>

        <!-- finally card container is completed -->

        <!-- card number container -->

        <div class="box">

            <label for="" class="custom-label8">Card number :

                <input type="numer" name="card number" class="input-box">
            </label>
        </div>

        <!-- card number is completed -->

        <!-- security code container -->

        <div class="box">

            <label for="" class="custom-label6">Security code :

                <input type="code" name="countryname" class="input-box">
            </label>
        </div>

        <!-- finally security code is complete -->

        <!-- name card container -->
        <div class="box">

            <label for="" class="custom-label7">Name on card :

                <input type="type" name="name on card" class="input-box" placeholder="Name on a card">
            </label>
        </div>
        <br>
        <!-- number card is completed -->

        <button>
            BUY IT
        </button>




    </center>

</body>

</html>
